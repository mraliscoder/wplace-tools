<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPlace tools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>üé® WPlace Tools</h1>
        </div>
        
        <div class="container">
            <div class="tab-header">
                <button class="tab-button active" onclick="switchTab('simple')">‚úÇÔ∏è Simple Resize</button>
                <button class="tab-button" onclick="switchTab('advanced')">üî¨ Advanced Resize</button>
                <button class="tab-button" onclick="switchTab('transparent')">‚ú® Remove White Background</button>
            </div>
            
            <div id="simple-tab" class="tab-content active">
                <h2 class="section-title">Simple Image Resize (Nearest Neighbor)</h2>
                <div class="upload-area" onclick="document.getElementById('file1').click()" 
                     ondrop="handleDrop(event, 'simple')" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Click to upload or drag and drop an image here</div>
                    <input type="file" id="file1" accept="image/*" style="display: none;" onchange="handleFileSelect(event, 'simple')">
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <label>Resize Ratio:</label>
                        <input type="number" id="ratio1" value="9" min="0.1" step="0.1">
                    </div>
                    <div class="control-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="multiply1">
                            <span class="checkmark"></span>
                            Multiply (make larger)
                        </label>
                    </div>
                    <button class="btn btn-primary" onclick="processImage('simple')" id="process1" disabled>
                        üöÄ Process Image
                    </button>
                </div>
                
                <div class="progress" id="progress1">
                    <div class="progress-bar"></div>
                </div>
                
                <div class="image-preview" id="preview1"></div>
            </div>
            
            <div id="advanced-tab" class="tab-content">
                <h2 class="section-title">Advanced Image Resize (Most Common Color)</h2>
                <div class="upload-area" onclick="document.getElementById('file2').click()" 
                     ondrop="handleDrop(event, 'advanced')" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text">Click to upload or drag and drop an image here</div>
                    <input type="file" id="file2" accept="image/*" style="display: none;" onchange="handleFileSelect(event, 'advanced')">
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <label>Resize Ratio:</label>
                        <input type="number" id="ratio2" value="5.2459" min="0.1" step="0.0001">
                    </div>
                    <div class="control-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="multiply2">
                            <span class="checkmark"></span>
                            Multiply (make larger)
                        </label>
                    </div>
                    <button class="btn btn-primary" onclick="processImage('advanced')" id="process2" disabled>
                        üî¨ Process Image
                    </button>
                </div>
                
                <div class="progress" id="progress2">
                    <div class="progress-bar"></div>
                </div>
                
                <div class="image-preview" id="preview2"></div>
            </div>
            
            <div id="transparent-tab" class="tab-content">
                <h2 class="section-title">Remove White Background</h2>
                <div class="upload-area" onclick="document.getElementById('file3').click()" 
                     ondrop="handleDrop(event, 'transparent')" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                    <div class="upload-icon">üé≠</div>
                    <div class="upload-text">Click to upload or drag and drop an image here</div>
                    <input type="file" id="file3" accept="image/*" style="display: none;" onchange="handleFileSelect(event, 'transparent')">
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <label>White Threshold:</label>
                        <input type="range" id="threshold" value="240" min="0" max="255" 
                               oninput="document.getElementById('thresholdValue').textContent = this.value">
                        <span class="threshold-display" id="thresholdValue">240</span>
                    </div>
                    <button class="btn btn-primary" onclick="processImage('transparent')" id="process3" disabled>
                        ‚ú® Remove Background
                    </button>
                </div>
                
                <div class="progress" id="progress3">
                    <div class="progress-bar"></div>
                </div>
                
                <div class="image-preview" id="preview3"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
